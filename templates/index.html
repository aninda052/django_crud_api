<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>


    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/js/angular-1.8.2.js"></script>
    <script src="/static/js/angular-route-1.8.2.js"></script>
    <script src="/static/js/app.js"></script>
</head>
<body ng-app="demoapp" ng-controller="democtrl">

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" name="signinform"  ng-submit="login()">
                                        <div class="form-group">
                                            <input type="text" name="username" ng-model="username" class="form-control form-control-user"
                                                   placeholder="User Name" autofocus required id="id_username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" ng-model="password" class="form-control form-control-user"
                                                   placeholder="Password" required id="id_password">
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" type="submit" >
                                            Login
                                        </button>
                                        <hr>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit" ng-click="eventlist()">test</button>

    </body>
</html>
