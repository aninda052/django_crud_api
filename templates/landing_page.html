{% extends 'index.html' %}
{% load static %}
{% block content %}


    <div class="container" ng-controller="authctrl">
                <p >
            <span>
                <a ng-click="logout()">
                    <h4 style="float: right">muri</h4>
                </a>
            </span>
        </p>
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" ng-show="showlogin">Login</h1>
                                        <h1 class="h4 text-gray-900 mb-4" ng-show="showsignup">Sign Up</h1>
                                    </div>
                                    <form class="user" name="signupform" >

                                        <div class="form-group">
                                            <input type="text" name="username" ng-model="username" class="form-control form-control-user"
                                                   placeholder="User Name" autofocus required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" ng-model="password" class="form-control form-control-user"
                                                   placeholder="Password" required >
                                        </div>
                                        <div class="form-group" ng-show="showCpassword">

                                            <input type="password" name="cpassword" ng-model="cpassword" class="form-control form-control-user"
                                                   placeholder="Confirm Password" required >
                                            <span ng-show="password != cpassword" style="color: red">password michmatch</span>

                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" type="submit" name="submitbtn" ng-show="showlogin"  ng-click="login()" >Login</button>

                                        <button class="btn btn-primary btn-user btn-block" type="submit" name="submitbtn" ng-show="showsignup" ng-click="registration()" >Sign Up</button>
                                        <hr>
                                        <p ng-show="showsignup"> Already have an account?  <span><a ng-click="loginpage()" >Login</a></span></p>
                                        <p ng-show="showlogin"> New User ? <span><a ng-click="signuppage()" >Create an Account</a></span></p>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



{% endblock %}
